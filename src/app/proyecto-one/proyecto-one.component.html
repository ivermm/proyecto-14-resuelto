<div class="todo-form">
  <form [formGroup]="todoForm" (ngSubmit)="addTask()">
    <mat-form-field class="example-form-field">
      <mat-label>Clearable input</mat-label>
      <input matInput type="text" formControlName="task" />
      @if (todoForm.get('task')?.value) {
      <button
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="clearTask($event)"
      >
        <mat-icon>close</mat-icon>
      </button>
      }
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">
      Agregar Tarea
    </button>
  </form>
</div>

<div *ngIf="todos.length > 0">
  <mat-list class="todo-list">
    <mat-list-item *ngFor="let todo of todos">
      <div class="todo-list__item">
        <div class="item__left">
          <mat-icon matListIcon>check_circle</mat-icon>
          <div matLine>{{ todo.task }}</div>
        </div>
        <button mat-icon-button color="warn" (click)="removeTask(todo.id)">
          <mat-icon>delete_sweep</mat-icon>
        </button>
      </div>
    </mat-list-item>
  </mat-list>
</div>
